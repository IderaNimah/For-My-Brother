<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Brother|His Nikkah</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <button id="prev_btn">
      <i class="fa-solid fa-circle-arrow-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
      <!-- Paper one -->
      <div class="paper" id="p_one">
        <div class="front">
          <div id="f_one" class="front_content">
            <h1>For My Brother</h1>
          </div>
        </div>
        <div class="back">
          <div id="bl" class="back_content">
            <h1>Back</h1>
          </div>
        </div>
      </div>

      <!-- Paper Two -->
      <div class="paper" id="p_two">
        <div class="front">
          <div id="f_two" class="front_content">
            <h1>Front</h1>
          </div>
        </div>
        <div class="back">
          <div id="b_two" class="back_content">
            <h1>Back</h1>
          </div>
        </div>
      </div>
    </div>

    <button id="next_btn">
      <i class="fa-solid fa-circle-arrow-right"></i>
    </button>
  </body>
</html>
